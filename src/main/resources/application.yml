spring:
  application:
    name: api
  redis:
    host: localhost
    password: sc_admin
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
    register-with-eureka: true
    fetch-registry: true
feign:
  hystrix:
    enable: true
ribbon:
  read-timeout: 60000
  connect-timeout: 60000
